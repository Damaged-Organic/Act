# IntroContent

-   model: website.IntroContent
    pk: 1
    fields:
        name: intro
        headline_uk: >
            Мережа моніторингових центрів для громадського контролю діяльності
            влади в Україні

# AboutContent

-   model: website.AboutContent
    pk: 1
    fields:
        name: about
        title_uk: Мережа центрів громадського контролю
        text_uk: >
            Спільний проект чеської неурядової організації People in Need та
            Всеукраїнської громадської організації Центр UA за фінансової
            підтримки Європейського Союзу. Мережа поширює громадський контроль
            за діяльністю органів місцевого самоврядування та місцевих органів
            державної влади на 5 ключових міст країни – Вінницю, Запоріжжя,
            Краматорськ, Маріуполь та Тернопіль.

# GoalContent

-   model: website.GoalContent
    pk: 1
    fields:
        name: goal
        title_uk: Мета
        text_uk: >
            Об’єднати зусилля громади для досягнення позитивних незворотних
            змін у нашому рідному місті. Ми працюємо над тим, аби залучити усіх
            охочих місцевих активістів до ефективних об’єднаних дій. Разом ми
            створимо невблаганне «токсичне середовище» для місцевої корупції,
            непотизму, конфлікту інтересів, зловживання службовими обов’язками
            та законами України з боку державних службовців, комунальних
            підприємств, установ та організацій.

